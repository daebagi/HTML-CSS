<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>문서의 흐름</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
      }

      #first {
        float: left;
      }

      #second {
        float: right;
      }
      p {
        clear: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="first" src="images/money.jpg" width="160" />
      <img id="second" src="images/money.jpg" width="160" />
      <p>머니귀여어</p>
    </div>
  </body>
</html>
