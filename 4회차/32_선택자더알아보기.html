<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>선택자 더 알아보기</title>
    <style>
      [width$="0"] {
        border: 5px dashed red;
      }

      p > em {
        color: blue;
      }

      #sam ~ p {
        color: orange;
      }
    </style>
  </head>
  <body>
    <img src="images/money.jpg" width="120" alt="머니" />
    <img src="images/money.jpg" width="120" />
    <img src="images/money.jpg" width="120" id="sam" />
    <p>대범씨가 키우는 머범이</p>
    <p>머니는 퍼그에요</p>
    <p>퍼그는 <em>털이</em> 생각보다 많이 빠져요</p>
    <p>못생겨서 귀여워요</p>
  </body>
</html>
