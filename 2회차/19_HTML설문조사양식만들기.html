<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>설문조사 양식</title>
    </head>
    <body>
        <header>
            <h1>설문조사 양식</h1>
            <p>모든 항목에 빠짐없이 체크해 주십시오.</p>
        </header>
        <hr>
        <main>
            <form>
                <fieldset>
                    <legend>개인정보</legend>
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="본명을 입력하세요" name="name">
                    <br>
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="메일 주소 쓰세요" name="email">
                </fieldset>
                <fieldset>
                    <legend>설문</legend>

                    <p>연령대가 어떻게 되십니까?</p>
                    <input type="radio" id="teen" name="age">
                    <label for="teen">10대</label>
                    <input type="radio" id="twenty" name="age">
                    <label for="twenty">20대</label>
                    <input type="radio" id="thirty" name="age">
                    <label for="thirty">30대</label>
                    <input type="radio" id="fourty" name="age">
                    <label for="fourty">40대</label>
                    <input type="radio" id="fifty" name="age">
                    <label for="fifty">50대</label>
                    <input type="radio" id="other" name="age">
                    <label for="other">그 외</label>
                    
                    <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두 고르시오.</p>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">위치</label>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">학원비</label>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">강사</label>
                    <input type="checkbox" id="position" name="academy">
                    <label for="position">시설</label>

                    <p>가장 좋아하는 동물은? 한가지만!</p>
                    <input type="radio" id="dog" name="animal">
                    <label for="dog">강아지</label>
                    <input type="radio" id="cat" name="animal">
                    <label for="cat">고양이</label>
                    <input type="radio" id="parrot" name="animal">
                    <label for="parrot">앵무새</label>
                    <input type="radio" id="hamster" name="animal">
                    <label for="hamster">햄스터</label>
                    <input type="radio" id="other" name="animal">
                    <label for="other">그 외</label>
                </fieldset>
                
                <fieldset>
                    <legend>기타 의견</legend>
                    <textarea rows="3" cols="30" name="comment"></textarea>
                </fieldset>
                <input type="submit">
            </form>
        </main>
        <hr>
        <footer>
            <p>입력하느라 수고하셨습니다.</p>
        </footer>
    </body>
</html>
